<form nz-form [formGroup]="registrationForm" (ngSubmit)="submitForm(f)" #f="ngForm" novalidate>
    <!--Email-->
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not a valid E-mail!">
            <input nz-input formControlName="email" id="email" [(ngModel)]="registerModel.email" nzValue="" />
        </nz-form-control>
    </nz-form-item>
    <!--Password-->
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input the password!">
            <input nz-input type="password" id="password" formControlName="password"
                (ngModelChange)="updateConfirmValidator()" [(ngModel)]="registerModel.password" nzValue="" />
        </nz-form-control>
    </nz-form-item>
    <!--Password Repeat-->
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired>Confirm Password</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
            <input nz-input type="password" formControlName="checkPassword" [(ngModel)]="registerModel.checkPassword"
                nzValue="" />
            <ng-template #errorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">
                    Please confirm your password!
                </ng-container>
                <ng-container *ngIf="control.hasError('confirm')">
                    Two passwords that you enter is inconsistent!
                </ng-container>
            </ng-template>
        </nz-form-control>
    </nz-form-item>
    <!--Username-->
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="username" nzRequired
            nzTooltipTitle="What do you want other to call you">
            <span>Username</span>
        </nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your username!">
            <input nz-input id="username" formControlName="username" [(ngModel)]="registerModel.username" nzValue="" />
        </nz-form-control>
    </nz-form-item>
    <!--First Name-->
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="firstName" nzRequired
            nzTooltipTitle="What is your first name or surname?">
            <span>First Name</span>
        </nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your first name!">
            <input nz-input id="firstName" formControlName="firstName" [(ngModel)]="registerModel.firstName"
                nzValue="" />
        </nz-form-control>
    </nz-form-item>
    <!--Last Name-->
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="lastName" nzRequired nzTooltipTitle="What is your last name?">
            <span>Last Name</span>
        </nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your last name!">
            <input nz-input id="lastName" formControlName="lastName" [(ngModel)]="registerModel.lastName" nzValue="" />
        </nz-form-control>
    </nz-form-item>
    <!--User Role-->
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="userRole" nzRequired nzTooltipTitle="What user role to assign?">
            Select User Role
        </nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please select a user role!">
            <nz-select id="userRole" nzPlaceholder="Select a User Role to Assign" name="select-validate" formControlName="userRole" [(ngModel)]="registerModel.userRole">
                <nz-option nzValue="Admin" nzLabel="Admin"></nz-option>
                <nz-option nzValue="User" nzLabel="User"></nz-option>
            </nz-select>
        </nz-form-control>
    </nz-form-item>
    <!--Captcha-->
    <!-- <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="captcha" nzRequired nzTooltipTitle="Please click 'Get captcha'"
            [nzTooltipIcon]="captchaTooltipIcon">
            Captcha
        </nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input the captcha you got!"
            nzExtra="We must make sure that your are a human.">
            <div nz-row [nzGutter]="8">
                <div nz-col [nzSpan]="12">
                    <input nz-input formControlName="captcha" id="captcha" />
                </div>
                <div nz-col [nzSpan]="12">
                    <button nz-button (click)="getCaptcha($event)">Get captcha</button>
                </div>
            </div>
        </nz-form-control>
    </nz-form-item> -->
    <!--T&C-->
    <nz-form-item nz-row class="register-area">
        <nz-form-control [nzSpan]="14" [nzOffset]="6">
            <label nz-checkbox formControlName="agree">
                <span>
                    I have read the
                    <a>agreement</a>
                </span>
            </label>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row class="register-area">
        <nz-form-control [nzSpan]="14" [nzOffset]="6">
            <button nz-button nzType="primary" [disabled]="f.form.invalid">Register</button>
        </nz-form-control>
    </nz-form-item>
</form>
