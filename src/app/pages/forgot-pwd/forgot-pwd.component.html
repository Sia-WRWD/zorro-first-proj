<nz-card [nzBordered]="true" nzTitle="Forgot Pasword Form">
<form nz-form [formGroup]="forgotPwdForm" (ngSubmit)="submitForm(f)" #f="ngForm" novalidate>
    <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired nzFor="email">E-mail</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
            <input nz-input formControlName="email" name="email" type="email" id="email" nzValue=""
                [(ngModel)]="forgotPwdModel.email">
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired nzFor="username">Username</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your username!">
            <input nz-input formControlName="username" name="username" type="username" id="username" nzValue=""
                [(ngModel)]="forgotPwdModel.username">
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input the password!">
            <input nz-input type="password" id="password" formControlName="password"
                (ngModelChange)="updateConfirmValidator()" [(ngModel)]="forgotPwdModel.password" nzValue="" />
        </nz-form-control>
    </nz-form-item>
    <!--Password Repeat-->
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired>Confirm Password</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
            <input nz-input type="password" formControlName="checkPassword" [(ngModel)]="forgotPwdModel.checkPassword"
                nzValue="" />
            <ng-template #errorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">
                    Please confirm your password!
                </ng-container>
                <ng-container *ngIf="control.hasError('confirm')">
                    Two passwords that you enter is inconsistent!
                </ng-container>
            </ng-template>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row class="forgot-password-btn">
        <nz-form-control [nzSpan]="14" [nzOffset]="6">
            <button nz-button nzType="primary" [disabled]="f.form.invalid">Submit</button>
        </nz-form-control>
    </nz-form-item>
</form>
<button nz-button type="primary" class="btn-login">Back to Login</button>
</nz-card>
