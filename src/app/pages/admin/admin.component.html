<nz-table nzBordered [nzPageSize]="50" [nzScroll]="{ y: '405px' }" [nzData]="['']" [nzData]="['']">
  <thead>
    <tr>
      <th>Admin ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Name</th>
      <th>Time Created</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let AData of listofFetchAdminData">  
        <td>{{AData.admin_id}}</td>
        <td>{{AData.admin_username}}</td>
        <td>{{AData.admin_email}}</td>
        <td>{{AData.admin_firstname}} {{AData.admin_lastname}}</td>
        <td>{{AData.admin_timecreated}}</td>
        <td>
          <a>Update Details</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>Delete</a>
        </td>
      </tr>
  </tbody>
</nz-table>
